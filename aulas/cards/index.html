<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            width: 100vw;
            background-image: url(https://w0.peakpx.com/wallpaper/327/191/HD-wallpaper-neon-jordan-retro-shoe.jpg);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #e0e7ff 0%, #f4f4f4 100%);
        }

        .cards {
            background: rgba(255, 255, 255, 0.7);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: stretch;
            gap: 24px;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.12);
        }

        .container-estrelas {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4px;
            list-style: none;
            padding: 0;
            margin-bottom: 10px;
        }

        .star {
            width: 24px;
            height: 24px;
            background: none;
            display: inline-block;
            margin: 0;
            padding: 0;
            cursor: pointer;
        }

        .star:hover path {
            fill: #FFD700;
            transition: fill 0.2s;
        }

        svg {
            width: 20px;
            background: none;
            display: inline-block;
        }

        .card {
            background: linear-gradient(120deg, #f4f4f4 60%, #e0e7ff 100%);
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            width: 300px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #c7d2fe 0%, #f4f4f4 100%);
            opacity: 0.18;
            z-index: 0;
        }

        .card:hover {
            transform: scale(1.03) translateY(-4px);
            box-shadow: 0 16px 32px rgba(0, 120, 212, 0.18);
        }

        .card> * {
            position: relative;
            z-index: 1;
        }

        img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .titulo {
            font-size: 1.4em;
            color: #333;
            margin-bottom: 5px;
        }

        .paragrafo {
            color: #666;
            font-size: 1em;
            margin-bottom: 10px;
        }

        .preco {
            color: #0078D4;
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        a.a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0078D4;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(0, 120, 212, 0.08);
        }

        a.a:hover {
            background-color: #005a9e;
            box-shadow: 0 4px 16px rgba(0, 120, 212, 0.18);
            transform: scale(1.05);
        }
    </style>
</head>
